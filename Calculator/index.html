<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator|VikasMishra</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Calculator by Vikas Mishra </h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table id="cal-table">
                <tr class="cal-row">
                    <td id="td1">(</td>
                    <td>)</td>
                    <td>%</td>
                    <td>AC</td>

                </tr>
                <tr class="cal-row">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>/</td>
                <tr class="cal-row">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>*</td>
                </tr>
                <tr class="cal-row">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>-</td>
                </tr>
                <tr class="cal-row">
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                    <td>+</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
